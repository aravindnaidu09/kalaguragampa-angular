<div class="shipping-billing">
  <h3>Shipping address</h3>

  <form>
    <label for="fullName">Full name *</label>
    <input id="fullName" type="text" placeholder="Enter your full name" [(ngModel)]="shippingForm.fullName" name="fullName" required />

    <label for="email">Email address *</label>
    <input id="email" type="email" placeholder="Enter your email address" [(ngModel)]="shippingForm.email" name="email" required />

    <label for="confirmationEmail">Confirmation email *</label>
    <input id="confirmationEmail" type="email" placeholder="Enter your confirmation email" [(ngModel)]="shippingForm.confirmationEmail" name="confirmationEmail" required />

    <label for="phoneNumber">Phone number *</label>
    <input id="phoneNumber" type="text" placeholder="Enter your phone number (only digits)" [(ngModel)]="shippingForm.phoneNumber" name="phoneNumber" required />

    <label for="streetAddress">Street name and house number *</label>
    <input id="streetAddress" type="text" placeholder="Enter your street name and house number" [(ngModel)]="shippingForm.streetAddress" name="streetAddress" required />

    <label for="city">City *</label>
    <input id="city" type="text" placeholder="Enter your city" [(ngModel)]="shippingForm.city" name="city" required />

    <label for="postalCode">Postal code *</label>
    <input id="postalCode" type="text" placeholder="Enter your postal code" [(ngModel)]="shippingForm.postalCode" name="postalCode" required />

    <label for="country">Select shipping country *</label>
    <select id="country" [(ngModel)]="shippingForm.country" name="country" required>
      <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
    </select>
  </form>
</div>
