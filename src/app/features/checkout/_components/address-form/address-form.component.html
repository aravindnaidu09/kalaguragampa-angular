<div class="form-container">
  <h2 class="dialog-title">
    {{ formMode === 'add' ? 'Add Address' : 'Update Address' }}
  </h2>
</div>

<form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="address-form">
  <div class="form-grid">
    <div class="form-group">
      <label>Name</label>
      <input #nameInput formControlName="fullName" placeholder="Full name" />
      <div *ngIf="f['fullName'].touched && f['fullName'].invalid" class="error">Name is required.</div>
    </div>

    <div class="form-group">
      <label>Mobile</label>
      <input formControlName="phone" placeholder="10-digit mobile" />
      <div *ngIf="f['phone'].touched && f['phone'].invalid" class="error">Valid 10-digit mobile required.</div>
    </div>

    <div class="form-group">
      <label>Address Line 1</label>
      <input formControlName="street" placeholder="Street, house no." />
      <div *ngIf="f['street'].touched && f['street'].invalid" class="error">Street is required.</div>
    </div>

    <div class="form-group">
      <label>Address Line 2</label>
      <input formControlName="street2" placeholder="Landmark (optional)" />
    </div>

    <div class="form-group">
      <label>Pincode</label>
      <input formControlName="pincode" placeholder="6-digit pincode" />
      <div *ngIf="f['pincode'].touched && f['pincode'].invalid" class="error">Valid 6-digit pincode required.</div>
    </div>

    <div class="form-group">
      <label>City</label>
      <input formControlName="city" placeholder="City" />
      <div *ngIf="f['city'].touched && f['city'].invalid" class="error">City is required.</div>
    </div>

    <div class="form-group">
      <label>State</label>
      <input formControlName="state" placeholder="State" />
      <div *ngIf="f['state'].touched && f['state'].invalid" class="error">State is required.</div>
    </div>

    <div class="form-group">
      <label>Country</label>
      <input formControlName="country" placeholder="Country" />
      <div *ngIf="f['country'].touched && f['country'].invalid" class="error">Country is required.</div>
    </div>

    <div class="form-group checkbox full-width">
      <label>
        <input type="checkbox" formControlName="isDefault" />
        Set as default address
      </label>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="primary-btn" [disabled]="isSubmitting" (click)="onSubmit()">
      {{ isSubmitting ? 'Please wait...' : (formMode === 'add' ? 'Create' : 'Update') }}
    </button>
    <button type="button" class="cancel-btn" (click)="onCancel()" [disabled]="isSubmitting">Cancel</button>
  </div>
</form>
