<div class="checkout-container">
  <!-- Left Panel: Stepper & Step Content -->
  <div class="left-panel">
    <!-- Stepper Navigation -->
    <app-stepper [steps]="steps" [currentStep]="currentStep" (next)="goToNextStep()"
      (prev)="goToPreviousStep()"></app-stepper>

    <!-- Step Content -->
    <div class="step-content">
      <ng-container [ngSwitch]="currentStep">
        <app-cart-details *ngSwitchCase="0" (next)="goToNextStep()" (prev)="goToPreviousStep()"></app-cart-details>

        <app-shipping-billing *ngSwitchCase="1" (next)="goToNextStep()"></app-shipping-billing>

        <app-payment *ngSwitchCase="2" (prev)="goToPreviousStep()"></app-payment>
      </ng-container>
    </div>
  </div>

  <!-- Right Panel: Compact Order Summary -->
  <div class="right-panel">
    <div class="summary-card">
      <h4 class="summary-title">PRICE DETAILS</h4>
      <div class="summary-row">
        <span>Total MRP</span>
        <span class="value">₹4,499</span>
      </div>
      <div class="summary-row">
        <span>Discount on MRP</span>
        <span class="value text-green">- ₹2,340</span>
      </div>
      <div class="summary-row">
        <span>Coupon Discount</span>
        <span class="value apply-link">Apply Coupon</span>
      </div>
      <div class="summary-row">
        <span>Platform Fee <span class="info-link">Know More</span></span>
        <span class="value">₹20</span>
      </div>
      <div class="summary-row">
        <span>Shipping Fee <span class="info-link">Know More</span></span>
        <span class="value text-green">FREE</span>
      </div>
      <div class="summary-total">
        <span>Total Amount</span>
        <span class="value">₹2,179</span>
      </div>
      <button class="place-order-btn">PLACE ORDER</button>
    </div>
  </div>
</div>
