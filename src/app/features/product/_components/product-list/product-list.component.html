<section class="product-list-container">
  <!-- Shop by Category Section -->
  <div class="shop-by-category">
    <div class="header">
      <h3>Shop by Category</h3>
    </div>

    <div class="categories">
      <!-- ✅ Display First 10 Categories -->
      <div *ngFor="let category of categories.slice(0, 10); let i = index"
           class="category-item"
           [ngClass]="{ selected: selectedCategory === i }"
           (click)="selectCategory(i, category.name)">
        <span>{{ category.name }}</span>
      </div>

      <!-- ✅ View All Button -->
      <div class="category-item view-all" (click)="navigateToProductPage()">
        <span>View All</span>
      </div>
    </div>

    <app-product [productsList]="productsList()"></app-product>
  </div>
