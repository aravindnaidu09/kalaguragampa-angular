<div class="product-page-container">

  <!-- ✅ Left Sidebar (Product Filters) -->
  <aside class="filter-section">
    <app-product-filters (filtersChanged)="updateFilters($event)"></app-product-filters>
  </aside>

  <!-- ✅ Right Section (Sort Filter + Product List) -->
  <section class="product-section">

    <!-- ✅ Sort & Filter Bar -->
    <app-sort-filter-bar
      (viewChanged)="changeViewMode($event)"
      (clearFilters)="resetFilters()">
    </app-sort-filter-bar>

    <!-- ✅ Product List -->
    <app-detailed-product-list [queryParams]="productParams()"></app-detailed-product-list>

  </section>
</div>
