<div class="review-wrapper">
  <ng-container *ngIf="!isLoading() && reviews().length > 0">
    <app-review-summary [reviews]="reviews()" />
  </ng-container>

  <div *ngIf="isLoading()">Loading reviews...</div>

  <ng-container *ngIf="!isLoading() && reviews().length > 0">
    <app-review-card *ngFor="let review of reviews()" [review]="review" />
  </ng-container>

  <div *ngIf="!isLoading() && reviews().length === 0">
    <p>No reviews yet for this product.</p>
  </div>
</div>
