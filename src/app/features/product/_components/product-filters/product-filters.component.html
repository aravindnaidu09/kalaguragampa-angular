<div class="filters-container">
  <h3 class="filter-title">
    ğŸ›ï¸ Filter & Refine
  </h3>

  <!-- ğŸ“Œ CATEGORY FILTER -->
  <div class="filter-section category-section">
    <h4>ğŸ“‚ Category</h4>
    <div class="category-list">
      <label *ngFor="let category of categories" class="category-item">
        <input type="checkbox" [checked]="selectedCategory() === category.id"
          (change)="toggleCategory(category.id)" />
        <span class="category-name">{{ category.name }}</span>
        <span class="product-count">({{ category.productCount }})</span>
      </label>
    </div>
  </div>

  <!-- ğŸ“Œ PRICE FILTER (â‚¹ Input Fields) -->
  <div class="filter-section">
    <h4>ğŸ’° Price (â‚¹)</h4>
    <div class="price-inputs">
      <input type="number" min="0" max="100000" [(ngModel)]="minPrice" placeholder="Min â‚¹">
      <span class="price-divider">-</span>
      <input type="number" min="0" max="100000" [(ngModel)]="maxPrice" placeholder="Max â‚¹">
    </div>
    <!-- <p class="price-range">Selected Range: <strong>â‚¹{{ minPrice() }} - â‚¹{{ maxPrice() }}</strong></p> -->
  </div>

  <!-- ğŸ“Œ RATING FILTER -->
  <div class="filter-section">
    <h4>â­ Rating</h4>
    <div class="stars">
      <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setRating(star)"
        [class.selected]="selectedRating() === star">â­</span>
    </div>
  </div>

  <!-- ğŸ“Œ SORT BY DATE -->
  <div class="filter-section">
    <h4>ğŸ“… Sort by Date</h4>
    <select [(ngModel)]="sortBy" class="sort-dropdown">
      <option value="latest">Latest</option>
      <option value="oldest">Oldest</option>
    </select>
  </div>

  <!-- ğŸ“Œ RESET BUTTON -->
  <button class="reset-btn" (click)="resetFilters()">Reset Filters</button>
</div>
