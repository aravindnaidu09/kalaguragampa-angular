<div class="filters-container">
  <h3 class="filter-title">
    Filter & Refine
  </h3>

  <!-- üìå CATEGORY FILTER -->
  <div class="filter-section category-section modern-ui">
    <h4 class="section-title">
      <span class="icon-category"></span> Category
    </h4>
    <div class="category-list">
      <label *ngFor="let category of categories" class="category-item modern-checkbox">
        <input
          type="radio"
          name="category"
          [checked]="selectedCategory() === category.id"
          (change)="toggleCategory(category.id)"
        />
        <span class="custom-radio"></span>
        <span class="category-info">
          <span class="category-name">{{ category.name }}</span>
          <span class="product-count">({{ category.product_count }})</span>
        </span>
      </label>
    </div>
  </div>

  <!-- üìå PRICE FILTER (‚Çπ Input Fields) -->
  <div class="filter-section">
    <h4>Price (‚Çπ)</h4>
    <div class="price-inputs">
      <input type="number" min="0" max="100000" [ngModel]="minPrice()" (ngModelChange)="onPriceChange('min', $event)"
        placeholder="Min ‚Çπ">
      <span class="price-divider">-</span>
      <input type="number" min="0" max="100000" [ngModel]="maxPrice()" (ngModelChange)="onPriceChange('max', $event)"
        placeholder="Max ‚Çπ">
    </div>
    <!-- <p class="price-range">Selected Range: <strong>‚Çπ{{ minPrice() }} - ‚Çπ{{ maxPrice() }}</strong></p> -->
  </div>

  <!-- üìå RATING FILTER -->
  <div class="filter-section">
    <h4>Rating</h4>
    <div class="stars">
      <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setRating(star)"
        [class.selected]="selectedRating() === star">‚≠ê</span>
    </div>
  </div>

  <!-- üìå SORT BY DATE -->
  <!-- <div class="filter-section">
    <h4>Sort by Date</h4>
    <select [(ngModel)]="sortBy" class="sort-dropdown">
      <option value="latest">Latest</option>
      <option value="oldest">Oldest</option>
    </select>
  </div> -->

  <!-- üìå RESET BUTTON -->
  <button class="reset-btn" (click)="resetFilters()">Reset Filters</button>
</div>
