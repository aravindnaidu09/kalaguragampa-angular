<!-- ‚úÖ Product List (Grid/List View) -->
<div class="product-container" [class.list-view]="viewMode() === 'list'">
  <div *ngFor="let product of products(); trackBy: trackById" class="product-card">

    <!-- ‚úÖ Product Image -->
    <div class="product-image">
      <img [src]="getImagePath(product.images![0].image)" [alt]="product.name" (error)="onImageError($event)" />
    </div>

    <!-- ‚úÖ Product Details -->
    <div class="product-details">
      <h3 class="product-name" [title]="product.name">{{ product.name }}</h3>

      <div class="product-meta">
        <span class="price">‚Çπ{{ product.price }}</span>
        <span class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
      </div>

      <!-- ‚úÖ Wishlist & Add to Cart -->
      <div class="product-actions">
        <button class="wishlist-btn" (click)="toggleWishlist(product)">
          ü§ç
        </button>
        <button class="cart-btn" (click)="addToCart(product)">
          üõí Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Loading Skeleton (Shimmer Effect) -->
<div *ngIf="isLoading()" class="skeleton-container">
  <div class="skeleton" *ngFor="let i of [1,2,3,4,5,6]"></div>
</div>
