<!-- ‚úÖ Product List (Grid/List View) -->
<div class="product-container">
  <div *ngFor="let product of products(); trackBy: trackById" class="product-card">

    <!-- ‚úÖ Product Image -->
    <div class="product-image" (click)="navigateToProductPage(product)">
      <img [src]="getImagePath(product.images![0].image)" [alt]="product.name" (error)="onImageError($event)" />
    </div>

    <!-- ‚úÖ Product Details -->
    <div class="product-details">
      <h3 class="product-name" [title]="product.name" (click)="navigateToProductPage(product)">{{ product.name }}</h3>

      <div class="product-meta">
        <span class="price">‚Çπ{{ product.price }}</span>
        <span class="rating">(4.1) ‚≠ê | 200</span>
      </div>

      <!-- ‚úÖ Wishlist & Add to Cart -->
      <div class="product-actions">
        <button class="wishlist-btn" (click)="toggleWishlist(product)">
          ü§ç
        </button>
        <button class="cart-btn" (click)="addToCart(product)">
          üõí Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
