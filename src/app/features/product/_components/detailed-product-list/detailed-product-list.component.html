<!-- ‚úÖ Product List (Grid/List View) -->
<div class="product-container">
  <div *ngFor="let product of products(); trackBy: trackById" class="product-card">

    <!-- ‚úÖ Product Image -->
    <div class="product-image" (click)="navigateToProductPage(product)">
      <img [src]="getImagePath(product.images![0].image)" [alt]="product.name" (error)="onImageError($event)" />
    </div>

    <!-- ‚úÖ Product Details -->
    <div class="product-details">
      <h3 class="product-name" [title]="product.name" (click)="navigateToProductPage(product)">{{ product.name }}</h3>

      <div class="product-meta">
        <span class="price">
          {{ currencyService.format(product?.price, currencyService.currency()) }}
        </span>

      </div>

      <!-- ‚úÖ Wishlist & Add to Cart -->
      <div class="product-actions">
        <div class="wishlist-icon" (click)="toggleWishlist(product)" title="Toggle Wishlist">
          <span *ngIf="isWishlisted(product.id!); else notWishlisted">‚ù§Ô∏è</span>
          <ng-template #notWishlisted><span>ü§ç</span></ng-template>
        </div>
      </div>

      <div class="add-to-cart-wrapper d-flex">
        <!-- <div class="rating-cart-wrapper"> -->
        <div class="product-rating">
          ({{ product.rating ?? 4.1 }}) ‚≠ê | 200
        </div>

        <div class="add-to-cart-wrapper" (click)="addProductToCart(product)">
          <span class="add-to-cart-icon" role="button" tabindex="0" aria-label="Add to Cart">üõí</span>
          <!-- <i class="pi pi-shopping-cart add-to-cart-icon"></i> -->
          <div class="tooltip">Add to Cart</div>
        </div>
        <!-- </div> -->
        <!-- <span class="rating">(4.1) ‚≠ê | 200</span>
        <button class="btn " (click)="addProductToCart(product)">Add to Cart</button> -->
      </div>
    </div>
  </div>
</div>
