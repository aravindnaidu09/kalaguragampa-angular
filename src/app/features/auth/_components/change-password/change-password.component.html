<form class="password-form" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <!-- ðŸ”’ Current Password -->
  <div class="form-group">
    <label for="currentPassword">Current Password</label>
    <div class="input-wrapper">
      <input
        id="currentPassword"
        type="{{ showCurrent ? 'text' : 'password' }}"
        formControlName="currentPassword"
        placeholder="Enter current password"
      />
      <button type="button" class="eye-toggle" (click)="showCurrent = !showCurrent">
        <i class="fa" [ngClass]="{ 'fa-eye': !showCurrent, 'fa-eye-slash': showCurrent }"></i>
      </button>
    </div>
    <span class="error" *ngIf="isInvalid('currentPassword')">Current password is required.</span>
  </div>

  <!-- ðŸ”‘ New Password -->
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <div class="input-wrapper">
      <input
        id="newPassword"
        type="{{ showNew ? 'text' : 'password' }}"
        formControlName="newPassword"
        placeholder="Enter new password"
        (input)="checkPasswordStrength()"
      />
      <button type="button" class="eye-toggle" (click)="showNew = !showNew">
        <i class="fa" [ngClass]="{ 'fa-eye': !showNew, 'fa-eye-slash': showNew }"></i>
      </button>
    </div>
    <div class="password-strength">Password strength: <span [class]="strengthClass">{{ passwordStrength }}</span></div>
    <span class="error" *ngIf="isInvalid('newPassword')">New password is required.</span>
  </div>

  <!-- âœ… Confirm Password -->
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <div class="input-wrapper">
      <input
        id="confirmPassword"
        type="{{ showConfirm ? 'text' : 'password' }}"
        formControlName="confirmPassword"
        placeholder="Confirm new password"
      />
      <button type="button" class="eye-toggle" (click)="showConfirm = !showConfirm">
        <i class="fa" [ngClass]="{ 'fa-eye': !showConfirm, 'fa-eye-slash': showConfirm }"></i>
      </button>
    </div>
    <span class="error" *ngIf="isInvalid('confirmPassword')">Passwords must match.</span>
  </div>

  <!-- ðŸ”˜ Submit -->
  <button type="submit" class="submit-btn" [disabled]="changePasswordForm.invalid">Change Password</button>
</form>
