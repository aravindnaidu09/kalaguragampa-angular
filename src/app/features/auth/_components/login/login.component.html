<div class="login-with-otp">
  <!-- Left Image Section -->
  <div class="left-section">
    <img src="../../../../../assets/images/sign-in-page.png" alt="Kalagura Gampa" />
  </div>

  <!-- Right Content Section -->
  <ng-container *ngIf="!isRegistering(); else signUpForm">
    <div class="right-section">
      <app-signin [activeLoginMethod]="activeLoginMethod" (isRegisterClicked)="showRegisterPage($event)" (closeLoginDialog)="closeDialog($event)"></app-signin>
    </div>
  </ng-container>

  <ng-template #signUpForm>
    <div class="right-section">
      <app-sign-up (showLoginPage)="showLoginPage($event)"></app-sign-up>
    </div>
  </ng-template>
</div>
