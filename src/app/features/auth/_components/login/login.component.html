<div class="login-with-otp">
  <!-- Left Image Section -->
  <div class="left-section">
    <img src="../../../../../assets/images/sign-in-page.png" alt="Kalagura Gampa" />
  </div>

  <!-- Right Section Wrapper -->
  <div class="right-section">
    <ng-container *ngIf="!isRegistering() && !isForgotPassword(); else showOtherContent">
      <app-signin
        [activeLoginMethod]="activeLoginMethod"
        (isRegisterClicked)="showRegisterPage($event)"
        (forgotPassword)="showForgotPassword($event)"
        (closeLoginDialog)="closeDialog($event)">
      </app-signin>
    </ng-container>

    <ng-template #showOtherContent>
      <ng-container *ngIf="isRegistering(); else forgotPasswordBlock">
        <app-sign-up (showLoginPage)="showLoginPage($event)"></app-sign-up>
      </ng-container>

      <ng-template #forgotPasswordBlock>
        <app-forgot-password (showRegisterPage)="showPasswordLoginMethod()"></app-forgot-password>
      </ng-template>
    </ng-template>
  </div>
</div>
