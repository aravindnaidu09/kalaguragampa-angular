<div class="login-with-otp">
  <!-- Left Image Section -->
  <div class="left-section">
    <img src="../../../../../assets/images/sign-in-page.png" alt="Kalagura Gampa" />
  </div>

  <!-- Right Section Wrapper -->
  <div class="right-section">
    <!-- ðŸ‘¤ Login View -->
    <ng-container *ngIf="!isRegistering() && !isForgotPassword(); else showOtherContent">
      <app-signin [activeLoginMethod]="activeLoginMethod" (isRegisterClicked)="showRegisterPage($event)"
        (forgotPassword)="showForgotPassword($event)" (closeLoginDialog)="closeDialog($event)"></app-signin>
    </ng-container>
  </div>

  <!-- ðŸ“¦ Other Conditional Views -->
  <ng-template #showOtherContent>
    <div class="right-section">
      <ng-container *ngIf="isRegistering(); else forgotPasswordBlock">
        <app-sign-up (showLoginPage)="showLoginPage($event)"></app-sign-up>
      </ng-container>

      <ng-template #forgotPasswordBlock>
        <app-forgot-password></app-forgot-password>
      </ng-template>
    </div>
  </ng-template>
</div>
