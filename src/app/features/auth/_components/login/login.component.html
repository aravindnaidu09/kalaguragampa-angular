<div class="login-with-otp">
  <!-- Left Image Section -->
  <div class="left-section">
    <img src="../../../../../assets/images/sign-in-page.png" alt="Kalagura Gampa" />
  </div>

  <!-- Right Content Section -->
  <div class="right-section">
    <h2 class="title">Let's Sign You In</h2>
    <p class="subtitle">Welcome</p>

    <!-- Login Form -->
    <form [formGroup]="loginOtpForm" (ngSubmit)="onSubmit()">
      <!-- Mobile Number Input -->
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input
          type="text"
          id="mobileNumber"
          class="form-control"
          placeholder="Enter your mobile number"
          formControlName="mobileNumber"
        />
        <span class="validation-message" *ngIf="loginOtpForm.get('mobileNumber')?.invalid && loginOtpForm.get('mobileNumber')?.touched">
          Valid mobile number is required.
        </span>
        <p class="info-text">Send OTP to the provided mobile number</p>
      </div>

      <!-- OTP Input -->
      <div class="form-group" *ngIf="isOtpSent">
        <label for="otp">OTP</label>
        <input
          type="text"
          id="otp"
          class="form-control"
          placeholder="Enter OTP"
          formControlName="otp"
          maxlength="5"
        />
        <span class="validation-message" *ngIf="loginOtpForm.get('otp')?.invalid && loginOtpForm.get('otp')?.touched">
          OTP must be 5 characters long.
        </span>
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="btn-signin" [disabled]="loginOtpForm.invalid">
        Sign In
      </button>
    </form>

    <!-- Register Link -->
    <p class="register-text">
      Don't have an account? <a href="#" (click)="onRegister()">Register</a>
    </p>
  </div>
</div>
