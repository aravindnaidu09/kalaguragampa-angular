<div class="order-card">
  <!-- Header Row -->
  <div class="order-header">
    <div>
      <div class="order-id">Order #{{ item.order_id }}
        <button class="copy-btn" (click)="copyOrderId(item.order_id)" title="Copy Order ID">
          ðŸ“‹
        </button>
      </div>
      <div class="order-date">Placed on {{ item.created_at | date: 'd MMMM y' }}</div>
    </div>
    <button class="link-btn" (click)="goToInvoice(item.order_id)">View Invoice</button>
  </div>

  <!-- Content Row -->
  <div class="order-content">
    <div class="left-info">
      <div class="amount">â‚¹{{ item.total_amount }}</div>
      <div class="status">
        <span class="badge" [ngClass]="item.status">{{ item.status }}</span>
        <span class="delivery">
          {{ item.delivery_date ? ('Delivered on ' + (item.delivery_date | date: 'd MMM y')) : 'Awaiting Delivery' }}
        </span>
      </div>
    </div>

    <div class="right-actions">
      <button class="primary-btn" (click)="goToTrack(item.order_id)">Track Order</button>
      <button *ngIf="!item.is_rated" class="review-btn" (click)="reviewProduct(item)">
        â˜… Rate & Review Product
      </button>
    </div>
  </div>
</div>
